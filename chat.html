<head>
  <title>Turbo Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="http://simplewebrtc.com/latest.js"></script> 
  <script>
var webrtc = new WebRTC({
    // the id of (or actual element) to hold "our" video
    localVideoEl: 'localVideo',
 
    // the id of or actual element that will hold remote videos
    remoteVideosEl: 'remoteVideos',
 
     // immediately ask for camera access
    autoRequestMedia: true

    
});

// we have to wait until it's ready
webrtc.on('readyToCall', function () {
    // you can name it anything
    webrtc.joinRoom('your awesome room name');
});
</script>
</head>

<body>
  <div class="container-fluid">
    <span class="visible-desktop hidden-phone hidden-tablet"> 
      <div class="masthead">
        <h3 class="muted">Turbo Chat</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>
      </span>
      <div id="localVideo"></div>
      <div id="remoteVideos"></div>
      <div id="messages">{{> messages}}</div>
      <div id="entryfield">{{> entryfield}}</div> 
      <span class="visible-desktop hidden-phone hidden-tablet"> 
        <div id="startvideochat">{{> startvideochat}}</div>
      </span>
  </div>
</body>

<template name="startvideochat">
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Start video chat</button>
  </div>
</template>

<template name="entryfield">
	<input type="text" id="name" placeholder="Nick name" />
	<input type="text" id="message" placeholder="Your Message" />
</template>

<template name="messages">
    <p>
        {{#each messages}}
            <p><strong>{{hours}}:{{minutes}} {{name}}:</strong></p>&nbsp;
            {{message}}<br>
        {{/each}}
    </p>
</template>
